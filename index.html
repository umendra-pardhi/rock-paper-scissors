<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <h1>Rock-Paper-Scissors</h1>
        <div class="row">
            <button class="choices" id="rock">Rock</button>
            <button class="choices" id="paper">Paper</button>
            <button class="choices" id="scisor">Scisor</button>
        </div>
        <div class="row">
            <div class="score">
                <h3>Your Score</h3>
                <p id="user-score">0</p>
            </div>
            <div class="score">
                <h3>Comp Score</h3>
                <p id="comp-score">0</p>
            </div>
        </div>
        <div class="win-status-div">
            <p id="win-status">You win</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
